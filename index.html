    <style>
        /* TIKLAMA EFEKTİ VE SCROLLBAR GİZLEME (Global) */
        * { 
            -webkit-tap-highlight-color: transparent; 
            outline: none; 
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
            box-sizing: border-box; /* Global box-sizing eklendi */

        body {
            font-family: 'Satoshi', sans-serif; font-weight: 700; background-color: #121212; color: #e0e0e0;
            margin: 0; padding: 0; height: 100vh; overflow: hidden;

        /* --- ANİMASYONLAR --- */
        /* Aşağıdan Yukarı Giriş */
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        /* Yukarıdan Aşağı Çıkış */
        @keyframes slideDown {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100%); opacity: 0; }
        }
        /* Büyüyerek Giriş (Zoom In) */
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        /* Küçülerek Çıkış (Zoom Out) */
        @keyframes zoomOut {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(0.9); opacity: 0; }
        }
        /* Buton Tıklama Efekti (Pop) */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        /* Vurgulama (Flash) */
        @keyframes flash {
            0% { background-color: #4a2a2a; border-color: #ef5350; }
            100% { background-color: #252525; border-color: #333; }
        }

        /* Animasyon Sınıfları (JS ile eklenip çıkarılacak) */
        .anim-slide-up { animation: slideUp 0.4s cubic-bezier(0.2, 1, 0.3, 1) forwards; }

        .anim-zoom-in { animation: zoomIn 0.3s ease-out forwards; }
        .anim-zoom-out { animation: zoomOut 0.3s ease-in forwards; }

        }

        .nav-right { right: 0; justify-content: flex-end; padding-right: 10px; }

        body.theme-breakfast .menu-card { border-color: #fff59d; } body.theme-breakfast .meal-title { color: #fff59d; } body.theme-breakfast .switch-btn { background: #fff59d; color: #121212; }

        .modal-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); z-index: 7000; align-items: center; justify-content: center;
        }
        .auth-box { 
            background: #1e1e1e; padding: 25px; border-radius: 20px; width: 90%; max-width: 350px; 
            border: 1px solid #333; text-align: center; position: relative;

        .auth-tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid #333; }
        .auth-tab { flex: 1; padding: 10px; cursor: pointer; color: #888; font-weight: bold; transition: 0.3s; }
        .auth-tab.active { color: #fff; border-bottom: 2px solid #fff; }
        .auth-input { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #444; background: #252525; color: #fff; box-sizing: border-box; font-family: 'Satoshi', sans-serif; outline: none; }
        .auth-submit { width: 100%; padding: 12px; border-radius: 10px; border: none; background: #fff; color: #000; font-weight: 900; cursor: pointer; font-family: 'Satoshi', sans-serif; transition: transform 0.2s; }

        .avatar-upload img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .avatar-upload span { font-size: 0.8rem; color: #888; }
        #fileInput, #profileFileInput { display: none; }

        .comment-list { flex: 1; overflow-y: auto; margin-bottom: 10px; }

    function checkPermission() {
        if (currentUserStatus.banned) { alert("Hesabınız süresiz olarak yasaklanmıştır."); return false; }

    // --- MODAL KAPATMA FONKSİYONLARI (ANİMASYONLU) ---

    function toggleModal() { // Full List
        const modal = document.getElementById('fullListModal'); 
        const eyeIcon = document.getElementById('icon-eye'); 
        const eyeOffIcon = document.getElementById('icon-eye-off');
        
        if (modal.style.display === 'flex') {

            eyeOffIcon.style.display = 'block'; 
            renderFullList(currentMeal);

    // --- ADMIN PANEL ---
    let selectedTargetUser = null;

    function handleUserClick(userId, userName, userPhoto) {
        if (currentUser && currentUser.displayName === 'freddie' && userId !== currentUser.uid) {
            selectedTargetUser = { id: userId, name: userName, photo: userPhoto };
            document.getElementById('adminUserImg').src = userPhoto || '';
            document.getElementById('adminUserName').innerText = userName;
            
            db.collection('users').doc(userId).get().then(doc => {
                const d = doc.data();
                const isBanned = d.isBanned || false;
                const restricted = d.restrictedUntil ? d.restrictedUntil.toDate() > new Date() : false;
                
                if (isBanned || restricted) {
                    document.getElementById('btnLiftBan').style.display = 'flex';
                    document.getElementById('btnGroupRestrict').style.display = 'none';
                } else {
                    document.getElementById('btnLiftBan').style.display = 'none';
                    document.getElementById('btnGroupRestrict').style.display = 'flex';
                }
                
                loadBanHistory(userId);
                document.getElementById('adminModal').style.display = 'flex';
            });
            hideDurationOptions();
        }
    }

    function loadBanHistory(userId) {
        const list = document.getElementById('adminBanHistory');
        list.innerHTML = 'Yükleniyor...';
        db.collection('users').doc(userId).collection('banHistory').orderBy('date', 'desc').get().then(snap => {
            list.innerHTML = '';
            if(snap.empty) { list.innerHTML = 'Kayıt yok.'; return; }
            snap.forEach(doc => {
                const h = doc.data();
                const dateStr = h.date ? h.date.toDate().toLocaleString() : '';
                let actionClass = '';
                let actionText = '';
                if(h.type === 'ban') { actionClass = 'banned'; actionText = 'BANLANDI'; }
                else if(h.type === 'restrict') { actionClass = 'restricted'; actionText = `KISITLANDI (${h.amount} ${h.unit})`; }
                else if(h.type === 'unban') { actionClass = 'unbanned'; actionText = 'KALDIRILDI'; }
                list.innerHTML += `<div class="history-item"><div><span class="h-action ${actionClass}">${actionText}</span></div><div class="h-date">${dateStr}</div></div>`;
            });
        });
    }
    
    function showDurationOptions() { document.getElementById('adminMainActions').style.display = 'none'; document.getElementById('adminDurationOptions').style.display = 'flex'; }
    function hideDurationOptions() { document.getElementById('adminMainActions').style.display = 'flex'; document.getElementById('adminDurationOptions').style.display = 'none'; }

    function logBanHistory(userId, type, amount, unit) {
        db.collection('users').doc(userId).collection('banHistory').add({
            type: type, amount: amount || null, unit: unit || null, admin: currentUser.displayName, date: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    function applyRestriction(amount, unit) {
        if(!selectedTargetUser) return;
        let hoursToAdd = 0;
        if (unit === 'saat') hoursToAdd = amount;
        if (unit === 'gün') hoursToAdd = amount * 24;
        const restrictedUntil = new Date(new Date().getTime() + hoursToAdd * 60 * 60 * 1000);
        db.collection('users').doc(selectedTargetUser.id).update({ isBanned: false, restrictedUntil: restrictedUntil }).then(() => {
            logBanHistory(selectedTargetUser.id, 'restrict', amount, unit);
            alert(selectedTargetUser.name + " " + amount + " " + unit + " kısıtlandı.");
            closeAdminModal();
        });
    }

    function confirmBan() {
        if(!selectedTargetUser) return;
        if(confirm("Süresiz banlamak istiyor musun?")) {
            db.collection('users').doc(selectedTargetUser.id).update({ isBanned: true, restrictedUntil: null }).then(() => {
                logBanHistory(selectedTargetUser.id, 'ban');
                alert("Kullanıcı banlandı.");
                closeAdminModal();
            });
        }
    }
    
    function liftBan() {
        if(!selectedTargetUser) return;
        db.collection('users').doc(selectedTargetUser.id).update({ isBanned: false, restrictedUntil: null }).then(() => {
            logBanHistory(selectedTargetUser.id, 'unban');
            alert("Yasak kaldırıldı.");
            closeAdminModal();
        });
    }

    // --- BİLDİRİMLER ---
    function listenForNotifications() {
        if (!currentUser) return;
        db.collection('notifications').where('toUserId', '==', currentUser.uid).orderBy('createdAt', 'desc').limit(10).onSnapshot(snapshot => {
            let hasUnread = false;
            snapshot.forEach(doc => { if (!doc.data().read) hasUnread = true; });
            const badge = document.getElementById('notifBadge');
            if (badge) badge.style.display = hasUnread ? 'block' : 'none';
        }, error => console.log(error));
    }

    function showNotifications() {
        const modal = document.getElementById('notificationModal');
        const list = document.getElementById('notificationList');
        modal.style.display = 'flex';
        list.innerHTML = '<div class="notif-empty">Yükleniyor...</div>';

        db.collection('notifications').where('toUserId', '==', currentUser.uid).orderBy('createdAt', 'desc').limit(20).get().then(snapshot => {
            list.innerHTML = '';
            if (snapshot.empty) { list.innerHTML = '<div class="notif-empty">Henüz bildirim yok.</div>'; return; }
            snapshot.forEach(doc => {
                const n = doc.data();
                const unreadClass = n.read ? '' : 'unread';
                const actionText = n.type === 'like' ? 'yorumunu beğendi.' : 'yorumuna yanıt verdi.';
                const timeStr = timeAgo(n.createdAt);
                list.innerHTML += `<div class="notif-item ${unreadClass}" onclick="handleNotificationClick('${doc.id}', '${n.docId}', '${n.commentId}')"><div class="notif-text"><b>${n.fromUserName}</b> ${actionText}</div><div class="notif-time">${timeStr}</div></div>`;
            });
        }).catch(error => { list.innerHTML = `<div class="notif-empty" style="color:#ef5350;">İndeks Hatası (Konsol)</div>`; console.error(error); });
    }

    function handleNotificationClick(notifId, docId, commentId) {
        db.collection('notifications').doc(notifId).update({ read: true });
        closeNotificationModal();
        if(docId) {
            const parts = docId.split('_');
            if(parts.length === 3) {
                const mealType = parts[0];
                const dayIdx = parseInt(parts[2]);
                if (currentMeal !== mealType) { currentMeal = mealType; updateTheme(); renderAllCards(currentDayIndex); }
                scrollTargetId = commentId;
                openComments(dayIdx);
            }
        }
    }

    function sendNotification(toUserId, type, docId, commentId) {
        if (!currentUser || toUserId === currentUser.uid) return;
        db.collection('notifications').add({
            toUserId: toUserId, fromUserName: currentUser.displayName, type: type, docId: docId, commentId: commentId, read: false, createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    function switchAuthTab(tab) {
        document.getElementById('verifyForm').style.display = 'none';
        document.getElementById('authTabs').style.display = 'flex';
        if(tab === 'login') {
            document.getElementById('loginForm').style.display = 'block'; document.getElementById('registerForm').style.display = 'none';
            document.querySelectorAll('.auth-tab')[0].classList.add('active'); document.querySelectorAll('.auth-tab')[1].classList.remove('active');
        } else {
            document.getElementById('loginForm').style.display = 'none'; document.getElementById('registerForm').style.display = 'block';
            document.querySelectorAll('.auth-tab')[0].classList.remove('active'); document.querySelectorAll('.auth-tab')[1].classList.add('active');
        }

    function handleAvatarSelect(input) { processImage(input, 'avatarPreview', (res) => selectedAvatarBase64 = res); }
    function handleProfileAvatarSelect(input) { processImage(input, 'profileAvatarPreview', (res) => profileAvatarBase64 = res); }
    function processImage(input, previewId, callback) {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const maxSize = 150;
                    let width = img.width; let height = img.height;
                    if (width > height) { if (width > maxSize) { height *= maxSize / width; width = maxSize; } }
                    else { if (height > maxSize) { width *= maxSize / height; height = maxSize; } }
                    canvas.width = width; canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);
                    const base64 = canvas.toDataURL('image/jpeg', 0.6);
                    document.getElementById(previewId).src = base64;
                    document.getElementById(previewId).style.display = 'block';
                    if(document.getElementById('avatarLabel')) document.getElementById('avatarLabel').style.display = 'none';
                    callback(base64);
                };
                img.src = e.target.result;
            }
            reader.readAsDataURL(file);
        }
    }

            if(!snapshot.empty) return alert("Bu nick alınmış.");

    async function saveProfile() {

        if(!newNick) return alert("Nick boş olamaz");
        
        const englishCharRegex = /^[a-zA-Z0-9_.]+$/;
        if (!englishCharRegex.test(newNick)) { return alert("Kullanıcı adı sadece İngilizce harfler, rakamlar ve alt çizgi (_) içerebilir."); }

        try {
            if(newNick !== currentUser.displayName) {
                const snapshot = await db.collection('users').where('nickLower', '==', newNickLower).get();
                if(!snapshot.empty) return alert("Bu nick alınmış.");
            }
            await currentUser.updateProfile({ displayName: newNick });
            let updateData = { nick: newNick, nickLower: newNickLower };

            await db.collection('users').doc(currentUser.uid).set(updateData, { merge: true });

            commentsSnap.forEach(doc => {

            await batch.commit();

        }
    }

    function renderFullList(mealType) {
        const container = document.getElementById('fullListContainer'); const btnBreakfast = document.getElementById('modalBtnBreakfast'); const btnDinner = document.getElementById('modalBtnDinner');
        container.innerHTML = ''; btnBreakfast.className = 'modal-toggle'; btnDinner.className = 'modal-toggle';
        if (mealType === 'breakfast') btnBreakfast.classList.add('active-yellow'); else btnDinner.classList.add('active-red');
        
        for (let i = 1; i <= 30; i++) {
            const dayData = menuData[i];
            if (dayData) {
                const div = document.createElement('div'); div.className = 'day-row';
                div.innerHTML = `<div class="day-header">${dayData.date}</div><div class="day-content">${dayData[mealType].join('<br>')}</div>`;
                container.appendChild(div);
            }
        }
    }

    // --- FIREBASE ---
    function fetchStats(dayIdx) {
        if(!db) return;
        const docId = `${currentMeal}_nov_${dayIdx}`;
        
        db.collection('daily_stats').doc(docId).onSnapshot(doc => {
            if(doc.exists) {
                const data = doc.data();
                const likeEl = document.getElementById(`like-count-${dayIdx}`);
                const dislikeEl = document.getElementById(`dislike-count-${dayIdx}`);
                const commentEl = document.getElementById(`comment-count-${dayIdx}`);
                
                if(likeEl) likeEl.innerText = data.likes || 0;
                if(dislikeEl) dislikeEl.innerText = data.dislikes || 0;
                if(commentEl) commentEl.innerText = data.commentCount || 0;
                
                if(currentUser && data.votes && data.votes[currentUser.uid]) {
                    if(data.votes[currentUser.uid] === 'like') {
                        document.getElementById(`like-count-${dayIdx}`).parentElement.classList.add('liked');
                        document.getElementById(`dislike-count-${dayIdx}`).parentElement.classList.remove('disliked');
                    } else {
                        document.getElementById(`dislike-count-${dayIdx}`).parentElement.classList.add('disliked');
                        document.getElementById(`like-count-${dayIdx}`).parentElement.classList.remove('liked');
                    }
                }
            }
        });
        
        db.collection('comments').where('docId', '==', docId).onSnapshot(snap => {
            const count = snap.size;
            const el = document.getElementById(`comment-count-${dayIdx}`);
            if(el) el.innerText = count;
            db.collection('daily_stats').doc(docId).set({ commentCount: count }, { merge: true });
        });
    }

    function handleVote(dayIdx, type) {
        if(!currentUser) return alert("Lütfen giriş yapın.");
        if(!checkPermission()) return;

        // Animasyon tetikleme (Pop Efekti)
        const eventTarget = event.currentTarget;
        eventTarget.classList.add('anim-pop');
        setTimeout(() => eventTarget.classList.remove('anim-pop'), 300);

        const ref = db.collection('daily_stats').doc(`${currentMeal}_nov_${dayIdx}`);
        
        db.runTransaction(async (t) => {
            const doc = await t.get(ref);
            if(!doc.exists) { t.set(ref, { likes: 0, dislikes: 0, commentCount: 0, votes: {} }); }
            const data = doc.data() || { likes: 0, dislikes: 0, commentCount: 0, votes: {} };
            const votes = data.votes || {};
            const current = votes[currentUser.uid];

            let likes = data.likes || 0;
            let dislikes = data.dislikes || 0;

            if(current === type) {
                if(type === 'like') likes--; else dislikes--;
                delete votes[currentUser.uid];
            } else {
                if(current === 'like') likes--;
                if(current === 'dislike') dislikes--;
                if(type === 'like') likes++; else dislikes++;
                votes[currentUser.uid] = type;
            }
            t.update(ref, { likes, dislikes, votes });
        });
    }

    let activeCommentDay = 0;
    function openComments(dayIdx) { activeCommentDay = dayIdx; document.getElementById('commentModal').style.display = 'flex'; loadComments(dayIdx); }
    // closeComments fonksiyonu yukarıda tanımlı (animasyonlu)

    function loadComments(dayIdx) {
        const list = document.getElementById('commentList'); list.innerHTML = '<div style="text-align:center; color:#888; margin-top:20px;">Yükleniyor...</div>';
        if(!db) { list.innerHTML = '<div style="text-align:center; color:#888;">Bağlantı yok.</div>'; return; }
        const docId = `${currentMeal}_nov_${dayIdx}`;
        
        db.collection('comments').where('docId', '==', docId).onSnapshot(snapshot => {
            const realCount = snapshot.size;
            db.collection('daily_stats').doc(docId).set({ commentCount: realCount }, { merge: true });
            
            list.innerHTML = ''; 
            if(snapshot.empty) { 
                list.innerHTML = '<div style="text-align:center; color:#888;">Henüz yorum yok.</div>'; 
                return; 
            }

            let allComments = [];
            snapshot.forEach(doc => { allComments.push({ id: doc.id, ...doc.data() }); });
            
            let rootComments = allComments.filter(c => !c.parentId).sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            const getChildren = (parentId) => allComments.filter(c => c.parentId === parentId).sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

            const renderTree = (comment) => {
                let html = createCommentHTML(comment, false); 
                let children = getChildren(comment.id);
                children.forEach(child => {
                    html += createCommentHTML(child, true);
                    html += renderChildrenOf(child); 
                });
                return html;
            };

            const renderChildrenOf = (parent) => {
                let html = '';
                let children = getChildren(parent.id);
                children.forEach(child => {
                     html += createCommentHTML(child, true);
                     html += renderChildrenOf(child);
                });
                return html;
            }

            rootComments.forEach(root => {
                list.innerHTML += renderTree(root);
            });
            
            if(scrollTargetId) {
                setTimeout(() => {
                    const el = document.getElementById('comment-'+scrollTargetId);
                    if(el) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        el.classList.add('highlight-comment');
                        setTimeout(() => el.classList.remove('highlight-comment'), 2000);
                    }
                    scrollTargetId = null;
                }, 500);
            }
        });
    }

    function timeAgo(date) {
        if (!date) return '';
        const seconds = Math.floor((new Date() - date.toDate()) / 1000);
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + "y";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + "ay";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + "g";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + "sa";
        interval = seconds / 60;
        if (interval > 1) return Math.floor(interval) + "dk";
        return "Şimdi";
    }

    function createCommentHTML(c, isReply) {
        let avatarHtml = c.userPhoto ? `<img src="${c.userPhoto}" class="c-avatar">` : `<div class="c-avatar" style="display:flex;align-items:center;justify-content:center;color:#555;background:#ccc;font-weight:bold;font-size:14px;">${c.userName.charAt(0).toUpperCase()}</div>`;
        
        let badgeHtml = '';
        if(c.userName === 'freddie') {
            badgeHtml = '<svg viewBox="0 0 24 24" style="width:16px;height:16px;fill:#FFD700;margin-left:4px;vertical-align:text-bottom;"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5zm14 3c0 .6-.4 1-1 1H6c-.6 0-1-.4-1-1v-1h14v1z"/></svg>';
        } else if(c.userName === 'Saya' || c.userName === 'saya') {
            badgeHtml = '<img src="https://raw.githubusercontent.com/freddiechill/gorsel-depom/59349c4a1cbc0e97cc30e17192a4f1bf024fa852/seytan-boynuz.svg" class="badge-icon" alt="badge">';
        }
        
        let deleteBtn = '';
        if(currentUser && (currentUser.uid === c.userId || currentUser.displayName === 'freddie')) {
            deleteBtn = `<span class="delete-comment-btn" onclick="deleteComment('${c.id}', '${c.docId}')"><i class="fas fa-trash"></i></span>`;
        }
        
        let replyBtn = '';
        if(currentUser) {
             replyBtn = `<div class="reply-trigger" onclick="toggleReplyBox('${c.id}')">YANITLA</div>`;
        }

        let replyClass = isReply ? 'reply-comment' : '';
        let replyIcon = isReply ? '<svg class="reply-icon" viewBox="0 0 24 24"><path d="M19 7v4H5.83l3.58-3.59L8 6l-6 6 6 6 1.41-1.41L5.83 13H21V7z"/></svg>' : '';
        
        let mentionHtml = c.replyTo ? `<span class="mention-text">@${c.replyTo}</span>` : '';
        let timeString = timeAgo(c.createdAt);
        let hasDelete = (deleteBtn !== '') ? 'has-delete' : '';

        return `
        <div class="single-comment ${replyClass} ${hasDelete}" id="comment-${c.id}">
            ${replyIcon}
            <div class="time-ago">${timeString}</div>
            ${deleteBtn}
            <div class="c-top">
                ${avatarHtml}
                <div class="c-content">
                    <div class="c-user" onclick="handleUserClick('${c.userId}', '${c.userName}', '${c.userPhoto}')">${c.userName}${badgeHtml}</div>
                    <div class="c-text">${mentionHtml}${c.text}</div>
                </div>
            </div>
            <div class="c-actions">
                <div class="c-action-btn" onclick="handleCommentVote('${c.id}', 'like', '${c.userId}')">
                   <svg viewBox="0 0 24 24"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1.91l-.99-.01z"/></svg>
                   <span id="clike-${c.id}">${c.likes || 0}</span>
                </div>
                <div class="c-action-btn" onclick="handleCommentVote('${c.id}', 'dislike', '${c.userId}')">
                   <svg viewBox="0 0 24 24" class="flip-icon"><path d="M1 21h4V9H1v12zm22-11c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.59 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-1.91l-.99-.01z"/></svg>
                   <span id="cdislike-${c.id}">${c.dislikes || 0}</span>
                </div>
                ${replyBtn}
            </div>
            <div id="reply-box-${c.id}" class="reply-input-wrapper">
                <input type="text" id="reply-input-${c.id}" class="reply-input" placeholder="Yanıt yaz...">
                <button class="reply-send-btn" onclick="postReply('${c.id}', '${c.docId}', '${c.userName}', '${c.userId}')">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>`;
    }

    function toggleReplyBox(commentId) {
        const box = document.getElementById(`reply-box-${commentId}`);
        if(box.style.display === 'flex') box.style.display = 'none';
        else box.style.display = 'flex';
    }

    function postReply(parentId, docId, replyToUser, replyToUserId) {
        if(!checkPermission()) return;

        const input = document.getElementById(`reply-input-${parentId}`);
        const text = input.value.trim();
        if(!text) return;
        
        db.collection('comments').add({ 
            docId: docId, text: text, userId: currentUser.uid, userName: currentUser.displayName, userPhoto: currentUserAvatar,
            likes: 0, dislikes: 0, votes: {}, parentId: parentId, replyTo: replyToUser,
            createdAt: firebase.firestore.FieldValue.serverTimestamp() 
        });
        
        if(replyToUserId) sendNotification(replyToUserId, 'reply', docId, parentId);

        input.value = '';
        toggleReplyBox(parentId); 
    }

    async function deleteComment(commentId, docId) {
        if(!confirm("Silmek istiyor musun?")) return;

        const docSnapshot = await db.collection('comments').doc(commentId).get();
        const docData = docSnapshot.data();
        
        const idsToDelete = [commentId];
        const snapshot = await db.collection('comments').where('docId', '==', docId).get();
        let allComments = [];
        snapshot.forEach(doc => allComments.push({ id: doc.id, ...doc.data() }));

        const findChildren = (pId) => {
            const children = allComments.filter(c => c.parentId === pId);
            children.forEach(child => {
                idsToDelete.push(child.id);
                findChildren(child.id);
            });
        };
        findChildren(commentId);

        const batch = db.batch();
        idsToDelete.forEach(id => {
            const ref = db.collection('comments').doc(id);
            batch.delete(ref);
        });

        await batch.commit();
    }

    function handleCommentVote(commentId, type, ownerId) {
        if(!currentUser) return alert("Lütfen giriş yapın.");
        if(!checkPermission()) return;

        // Animasyon (Pop)
        const eventTarget = event.currentTarget;
        eventTarget.classList.add('anim-pop');
        setTimeout(() => eventTarget.classList.remove('anim-pop'), 300);

        const ref = db.collection('comments').doc(commentId);
        
        db.runTransaction(async (t) => {
            const doc = await t.get(ref);
            if(!doc.exists) return;
            
            const data = doc.data();
            const votes = data.votes || {};
            const current = votes[currentUser.uid];
            
            let likes = data.likes || 0;
            let dislikes = data.dislikes || 0;
            let shouldNotify = false;

            if(current === type) { 
                if(type === 'like') likes--; else dislikes--;
                delete votes[currentUser.uid];
            } else {
                if(current === 'like') likes--;
                if(current === 'dislike') dislikes--;
                if(type === 'like') { likes++; shouldNotify = true; } else dislikes++;
                votes[currentUser.uid] = type;
            }
            
            t.update(ref, { likes, dislikes, votes });
            if(shouldNotify && ownerId) sendNotification(ownerId, 'like', data.docId, commentId);
        });
    }

    function postComment() {
        if(!currentUser) return alert("Giriş yapmalısınız.");
        if(!checkPermission()) return;

        const input = document.getElementById('commentInput'); const text = input.value.trim(); if(!text) return;
        const docId = `${currentMeal}_nov_${activeCommentDay}`;
        
        db.collection('comments').add({ 
            docId: docId, text: text, userId: currentUser.uid, userName: currentUser.displayName, userPhoto: currentUserAvatar,
            likes: 0, dislikes: 0, votes: {},
            createdAt: firebase.firestore.FieldValue.serverTimestamp() 
        });
        input.value = '';
    }

    let touchStartX = 0;
    let touchEndX = 0;
    const carousel = document.getElementById('carouselTouchArea');

    carousel.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
    });

    carousel.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });

    function handleSwipe() {
        if (touchEndX < touchStartX - 50) moveCarousel(1);
        if (touchEndX > touchStartX + 50) moveCarousel(-1);
    }
</script>
